<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/scripts.js" defer ></script> <!--'defer' -> Por conta da interação com o HTML, fazendo o script ser carregado depois do HTML-->
    <title>Stopwatch_js</title>
</head>
<body>
    <div class="container">
        <h1>Cronômetro.js</h1>
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="saparator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="saparator">:</div>
            <div class="time" id="milliseconds">000</div>
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>
    </div>
    
</body>
</html>
